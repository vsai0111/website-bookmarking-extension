<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webscape - Bookmarks</title>
  <link rel="stylesheet" href="popup.css"> <!-- Link the CSS file -->
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="logo.png" alt="Website Logo" class="website-logo"> <!-- Website logo -->
      <h1 class="extension-name">Webscape</h1>
    </div>
    <div id="bookmarks-list"></div> <!-- Added a container for bookmarks -->
    <button id="goToSiteButton" class="action-button goToSite">Go to Site</button>
    <button id="addCurrentButton" class="action-button addCurrent">Add Current Website</button>
    <button id="addAllTabsButton" class="action-button addAllTabs">Add All Tabs</button>
  </div>
  <script src="popup.js"></script> <!-- Include the JavaScript file at the end -->
</body>
</html>
